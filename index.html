<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo.list</title>
</head>

<body>
    <header>
        <section id="header">
            <h1>to.do</h1>
            <center>
                <button style="justify-self: center;" class="trigger">+Task</button>
            </center>
            <button style="padding: 0%;" id="hamburgerButton">
                <input type="checkbox" id="nav-menu1">
                <label id="nav-icon1" for="nav-menu1">
                    <span></span>
                    <span></span>
                    <span></span>
                </label>
            </button>
        </section>
        <center>
            <section class="nav-section" id="nav">
                <div class="nav">
                    <button>Inbox</button>
                    <button>Week</button>
                    <button>Projects</button>
                    <button>Priority Board</button>
                    <button id="lmdm">LightðŸŒžMode</button>
                </div>
            </section>
        </center>
        <div class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <form id="modalForm" role="form" action="">
                    <label class="breakLabel" for="title">Title:</label>
                    <input class="inputOutline" placeholder="Listen to runescape music and code" type="text"
                        name="title" id="title" required>
                    <label class="breakLabel" for="description">Description:</label>
                    <textarea class="inputOutline"
                        placeholder="Focus on completing your hour of 100DaysOfCode by listening to runescape music :)"
                        name="description" id="description" cols="30" rows="5"></textarea>
                    <label class="breakLabel" for="date">Date:</label>
                    <input class="inputOutline" type="datetime-local" name="date" id="dateTime">
                    <label class="breakLabel" for="priority">Priority:</label>
                    <select class="inputOutline" name="priority" id="priority">
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>
                    <label class="breakLabel" for="project">Projects:</label>
                    <select class="inputOutline" name="project" id="project">
                        <option value="Low">Inbox</option>
                        <option value="Medium">Sample</option>
                    </select>
                    <label class="submitBtn breakLabel for=" submitBtn"> </label>
                    <button id="submitBtn" class="inputOutline submitBtn" name="submitBtn">Submit</button>
                </form>
            </div>
        </div>
        <main id="content">
            <h2 class="done" aria-hidden="true">Done</h2>
    <h2 class="undone" aria-hidden="true">Not Done</h2>
        </main>
    </header>
    <script src="main.js"></script>
</body>

</html>
