<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/19101091b8.js" crossorigin="anonymous"></script>
    <title>todo.list</title>
</head>

<body>
    <header>
        <section id="header">
            <h1>to.do</h1>
            <center>
                <button style="justify-self: center;" class="trigger">+Task</button>
            </center>
            <button style="padding: 0%;" id="hamburgerButton">
                <input type="checkbox" id="nav-menu1">
                <label class="thing" id="nav-icon1" for="nav-menu1">
                    <span></span>
                    <span></span>
                    <span></span>
                </label>
            </button>
        </section>
        <h2 id="projectName">Inbox</h2>
        <center>
            <section class="nav-section" id="nav">
                <div class="nav">
                    <button id="inboxBtn">Inbox</button>
                    <button id="weekBtn">Week</button>
                    <button id="projects">Projects</button>
                    <button id="lmdm">LightðŸŒžMode</button>
                </div>
            </section>
        </center>
        <div class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <form id="modalForm" role="form" action="">
                    <label class="breakLabel" for="title">Title:</label>
                    <input class="inputOutline" placeholder="Listen to runescape music and code" type="text"
                        name="title" id="title" required>
                    <label class="breakLabel" for="description">Description:</label>
                    <textarea class="inputOutline"
                        placeholder="Focus on completing your hour of 100DaysOfCode by listening to runescape music :)"
                        name="description" id="description" cols="30" rows="5"></textarea>
                    <label class="breakLabel" for="date">Date:</label>
                    <input class="inputOutline" type="datetime-local" name="date" id="dateTime" required>
                    <label class="breakLabel projectLabelFlex" for="project">Projects:<p
                            style="color: darkgray; margin-left: 3%;">go to projects section to add more :)</p></label>
                    <select class="inputOutline" name="project" id="project">
                    </select>
                    <label class="submitBtn breakLabel for=" submitBtn"> </label>
                    <button id="submitBtn" type="submit" class="inputOutline submitBtn" name="submitBtn">Submit</button>
                </form>
            </div>
        </div>

        <div class="modal-edit">
            <div class="modal-content">
                <span class="close-button-edit">&times;</span>
                <form id="modalForm" role="form" action="">
                    <label class="breakLabel" for="title">Title:</label>
                    <input class="inputOutline" placeholder="Listen to runescape music and code" type="text"
                        name="title" id="title-edit" required>
                    <label class="breakLabel" for="description">Description:</label>
                    <textarea class="inputOutline"
                        placeholder="Focus on completing your hour of 100DaysOfCode by listening to runescape music :)"
                        name="description" id="description-edit" cols="30" rows="5"></textarea>
                    <label class="breakLabel" for="date">Date:</label>
                    <input class="inputOutline" type="datetime-local" name="date" id="dateTime-edit" required>
                    <label class="breakLabel projectLabelFlex" for="project">Projects:<p
                            style="color: darkgray; margin-left: 3%;">go to projects section to add more :)</p></label>
                    <select class="inputOutline" name="project" id="project-edit">
                    </select>
                    <label class="submitBtn breakLabel for=" submitBtn"> </label>
                    <button id="submitBtn-edit" type="submit" class="inputOutline submitBtn" name="submitBtn">Submit</button>
                </form>
            </div>
        </div>

        <main id="content">
        </main>
    </header>
    <script src="main.js"></script>
</body>

</html>
