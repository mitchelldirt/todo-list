<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo.list</title>
</head>

<body>
    <header>
        <section id="header">
            <h1>to.do</h1>
            <center>
                <button class="trigger">+Task</button>
            </center>
            <button id="hamburgerButton">
                <input type="checkbox" id="nav-menu1">
                <label id="nav-icon1" for="nav-menu1">
                    <span></span>
                    <span></span>
                    <span></span>
                </label>
            </button>
        </section>
        <section class="nav-section" id="nav">
            <div class="nav">
                <button>Inbox</button>
                <button>Week</button>
                <button>Projects</button>
                <button>Priority Board</button>
                <button id="lmdm">LightðŸŒžMode</button>
            </div>
        </section>
        <div class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <form action="">
                    <label class="breakLabel" for="title">Title:</label>
                    <input class="inputOutline" placeholder="Listen to runescape music and code" type="text"
                        name="title">
                    <label class="breakLabel" for="description">Description:</label>
                    <textarea class="inputOutline"
                        placeholder="Focus on completing your hour of 100DaysOfCode by listening to runescape music :)"
                        name="description" id="" cols="30" rows="5"></textarea>
                    <label class="breakLabel" for="date">Date:</label>
                    <input class="inputOutline" type="datetime-local" name="date" id="">
                    <label class="breakLabel" for="priority">Priority:</label>
                    <select class="inputOutline" name="priority" id="priority">
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>
                    <label class="breakLabel" for="project">Projects:</label>
                    <select class="inputOutline" name="project" id="project">
                        <option value="Low">Inbox</option>
                        <option value="Medium">Sample</option>
                    </select>
                    <label class="submitBtn breakLabel for=" submitBtn"> </label>
                    <button class="inputOutline submitBtn name=" submitBtn">Submit</button>
                </form>
            </div>
        </div>
        <main id="content">
            <div class="todoColumn">
                <form action="">
                    <input type="checkbox" name="check" id="check" class="todoCheck">
                    <label for="check">Do laundry</label>
                </form>
                <div class="todoRow">
                    <date>09.27.2021</date>
                    <time>4:00PM</time>
                </div>
            </div>
        </main>
    </header>
    <script src="main.js"></script>
</body>

</html>
